<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Calcuatrice</title>
    <link rel="stylesheet" href="colca.css" />
  </head>
  <body>
    <div class="bordure">
      <h2>Calculatrice</h2>
    </div>
    <br /><br />

    <div class="consigne">
      <em>Vous ne pouvez faire qu'une operation entre deux nombres</em>
    </div>
    <br /><br />
    <div class="flexbox">
      <h2>Entrez deux nombres et l'opération choisie</h2>
      <label class="ready">Nombre1 :</label>
      <input type="number" / id="btn1"><br /><br />
      <select name="" id="" class="selection">
        <option value="Addition">Addition</option>
        <option value="Multiplication">Multiplication</option>
        <option value="Soustraction">Soustraction</option>
        <option value="Division">Division</option>
      </select>
      <input type="submit" class="calcul" value="calculer" />
      <br /><br />

      <label class="ready">Nombre2 :</label>
      <input type="number" id="btn2" /><br /><br />

      <label class="ready">Résultat :</label>
      <input type="number" id="btn3" />
    </div>

    <script src="colca.js"></script>
  </body>
</html>
